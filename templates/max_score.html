<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Score</title>
</head>
<body>
    <h1>Highest Score in the Class</h1>

    {% if max_students %}
        <p>The highest score is: {{ max_score }}</p>
        <p>Students with the highest score:</p>
        <ul>
            {% for student in max_students %}
                <li>{{ student }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>{{ message }}</p>
    {% endif %}

    <p><a href="/">Back to Class List</a></p>
</body>
</html>
